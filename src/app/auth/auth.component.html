<div class="container">
<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div>
                <h2> {{ isLoginMode ? 'Connexion' : 'Création de compte' }} </h2>
                <br />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Se connecter' : 'Créer un compte' }} 
                </button> |     
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    {{ !isLoginMode ? 'Se connecter' : 'Créer un compte' }}
                </button>
            </div>
        </form>
    </div>
</div>
</div>
